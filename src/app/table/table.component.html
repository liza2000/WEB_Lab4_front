<div class="{{getMode()}}">
  <table>
  <tr>
    <th>X</th>
    <th>Y</th>
    <th>R</th>
    <th>Result</th>
  </tr>
  <tr *ngFor="let point of points">
    <td>{{point.x | number:'.0-3'}}</td>
    <td>{{point.y | number:'.0-3'}}</td>
    <td>{{point.r}}</td>
    <td >{{point.isInArea?"Попала":"Не попала"}}</td>
  </tr>
</table>
</div>
